<!DOCTYPE HTML>
<html prefix="og: http://ogp.me/ns#">
	<head>
		{{#noIndex}}
		<meta name="robots" content="noindex">
		{{/noIndex}}
		<title>{{page_title}} travel guide| the offline open source travel guidebook for your next vacation or backpacking trip</title>
		<meta name="description" content="Explore {{page_title}} with the open source travel guide that's free and available offline. {{description}}" />
		<meta name="keywords" content="backpacking,vacation,holiday,guide,travel,wiki,tourism,travel guide,{{place}},offline,guidebook,free" />
		<link href="/style.css" rel="stylesheet">
		{{#isRTL}}<link href="/style.rtl.css" rel="stylesheet">{{/isRTL}}
		<meta name="MobileOptimized" content="width">
		<meta name="HandheldFriendly" content="true">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="manifest" href="/manifest.json">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<link rel="apple-touch-icon" href="{{touch_icon}}">
		<meta property="og:title" content="{{page_title}}" />
		<meta property="og:url" content="{{url}}" />
		<meta property="og:image" content="{{image}}" />
		<meta property="og:description" content="{{description}}" />
		<meta name="apple-mobile-web-app-capable" content="yes">
	</head>
	<body data-config="{{config}}">
		<div id="app">{{{body}}}</div>
	</body>
	<script src="/main-bundle.js"></script>
	{{#isMediaWikiCompatibilityMode}}
	<script type="text/javascript">
		// Allows MobileFrontend browser tests to be run on Weekipedia
		window.mw = {
			loader: {
				getState: function () {
					return  document.body.className.indexOf( 'client-js' ) > -1 ? 'ready' : 'loading';
				}
			}
		};
	</script>
	{{/isMediaWikiCompatibilityMode}}
</html>
